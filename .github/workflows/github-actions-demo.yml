name: GitHub Actions Function Deploy

on: [ push ]
#on:
#  push:
#    branches: [master]

jobs:
  Build-Function:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore nuget dependencies
        run: dotnet restore
        working-directory: FunctionApp1

      - name: Build Func
        run: dotnet build --no-restore
        working-directory: FunctionApp1

      - name: Publish Func
        run: dotnet publish FunctionApp1.csproj -c Release -o './func-output'
        working-directory: FunctionApp1

      - uses: actions/upload-artifact@v2
        with:
          name: func
          path: "./FunctionApp1/func-output"

      - run: echo "üçè This Build Job status is ${{ job.status }}."
        
  Deploy-Function:
    runs-on: ubuntu-latest
    needs: Build-Function
    environment: Dev
    env:
      AZURE_FUNCTIONAPP_NAME: functionapp-220202150726
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: func
          path: FunctionApp1

      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          enable-AzPSSession: true

      - name: Deploy Function to Personal Subscription
        uses: Azure/functions-action@v1
        with:
          app-name: "${{ env.AZURE_FUNCTIONAPP_NAME }}"
          package: "./FunctionApp1"

      - run: echo "üçè This Deploy Job status is ${{ job.status }}." 