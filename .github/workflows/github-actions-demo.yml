jobs:
  Build-Function:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore nuget dependencies
        run: dotnet restore
        working-directory: FunctionApp1
        
      - name: Build Func
        run: dotnet build --no-restore
        working-directory: FunctionApp1   

      - name: Publish Func
        # TODO: is this the right output?
        run: dotnet publish FunctionApp1.csproj -c Release -o './FunctionApp1'
        working-directory: FunctionApp1

      - uses: actions/upload-artifact@v2
        with:
          name: func
          path: "./FunctionApp1"
        
      - run: echo "üçè This Build Job status is ${{ job.status }}."
        
    # TODO save the artifact somewhere?

  Deploy-Function:
    runs-on: ubuntu-latest
    needs: Build-Function
    environment: Dev
    env:
      AZURE_FUNCTIONAPP_NAME: functionapp-220202150726
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: func
          path: FunctionApp1
          
#TODO: LOGIN TO AZURE

      - name: Deploy Function to Personal Subscription
        uses: Azure/functions-action@v1
        with:
          app-name: "${{ env.AZURE_FUNCTIONAPP_NAME }}"
          package: "./FunctionApp1"

      - run: echo "üçè This Deploy Job status is ${{ job.status }}."          
        
