name: GitHub Actions Function Deploy

on:
  push:
    branches: [master]

jobs:
  Build-Function:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore nuget dependencies
        run: dotnet restore
        working-directory: FunctionApp1
        
      - name: Build Func
        run: dotnet build --no-restore
        working-directory: FunctionApp1   

      - name: Publish Func
        # TODO: is this the right output?
        run: dotnet publish FunctionApp1.csproj -c Release -o './FunctionApp1'
        working-directory: FunctionApp1
        
      - run: echo "🍏 This Build Job status is ${{ job.status }}."
        
